<mat-card class="wrapper">
  <mat-card-header>
    <h1 class="login-heading">User Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="loginForm">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary">Submit</button>
        <a mat-raised-button color="primary" routerLink="/register">Register</a>
        <a mat-raised-button color="primary" routerLink="" class="home-button">Home Page</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
