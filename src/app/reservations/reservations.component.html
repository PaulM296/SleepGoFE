<div class="reservations-container">
  <mat-card class="wrapper">
    <mat-card-header>
      <h1><b>Reservation History</b></h1>
    </mat-card-header>
    <mat-card-content class="content-container">
      <form class="form-container" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let reservation of reservations" class="reservations">
          <p><b>Check In Date</b>: {{ reservation.checkInDate }}</p>
          <p><b>Check Out Date</b>: {{ reservation.checkOutDate }}</p>
          <p><b>Price</b>: {{ reservation.price }}</p>
          <p><b>Status</b>: {{ reservation.status }}</p>
          <hr class="review-separator">
        </div>
        <a mat-raised-button color="primary" routerLink="">
          <mat-icon>home</mat-icon>
          <span class="aligned-with-icon">Home</span>
        </a>
      </form>
    </mat-card-content>
  </mat-card>
  <app-footer></app-footer>
</div>
