<div class="write-reviews-container">
  <mat-card class="wrapper">
    <mat-card-header>
      <h1>Write Review</h1>
    </mat-card-header>
    <mat-card-content class="content-container">
      <form class="form-container" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field">
          <mat-label>Review Text</mat-label>
          <input matInput formControlName="reviewText">
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" class="save-button">Post Review
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" type="button" (click)="clearForm()" class="clear-form">Clear Form
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
