<mat-card class="wrapper">
  <mat-card-header>
    <h1 class="registration-heading">User Registration</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="registerForm">
      <mat-form-field class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
        <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary">Submit</button>
        <a mat-raised-button color="primary" routerLink="/login">Login</a>
        <a mat-raised-button color="primary" routerLink="" class="home-button">Home Page</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
