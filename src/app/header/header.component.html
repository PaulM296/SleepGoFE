<header>
  <div class="wrapper">
      <mat-toolbar>
        <mat-toolbar-row>
      <div class="menu-button">
        <button mat-icon-button color="white" (click)="toggleSideNav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span>Welcome to Sleep&Go</span>
      <img src="assets/images/Logo3_resized.png">
      <div class="spacer"></div>
      <div class="all-button-container">
        <a mat-stroked-button color="primary" routerLink="" class="toolbar-button" *ngIf="!isHomePage()">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          Home
        </a>
        <div class="search-bar-container">
          <mat-form-field  class="search-bar">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" placeholder="Search">
          </mat-form-field>
        </div>
        <div class="button-container">
          <a mat-stroked-button color="primary" routerLink="/login" class="toolbar-button" *ngIf="!isLoggedIn()">Login</a>
          <a mat-stroked-button color="primary" routerLink="/register" class="toolbar-button" *ngIf="!isLoggedIn()">Register</a>
          <a mat-stroked-button color="primary" (click)="logout()" class="toolbar-button" *ngIf="isLoggedIn()">Logout</a>
        </div>
      </div>
        </mat-toolbar-row>
      </mat-toolbar>
  </div>
</header>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span class="aligned-with-icon">Account</span>
      </a>
      <a mat-list-item routerLink="/hotel">
        <mat-icon>hotel</mat-icon>
        <span class="aligned-with-icon">Hotel</span>
      </a>
      <a mat-list-item *ngIf="!isLoggedIn()">
        <mat-icon>account_circle</mat-icon>
        <span class="aligned-with-icon">View </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 70vh">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
