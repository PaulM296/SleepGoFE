<mat-card class="wrapper">
  <mat-card-header>
    <h1>Account settings</h1>
    <div mat-card-avatar>
      <img src="assets/images/user.png" class="header-image">
    </div>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="profileForm">
      <mat-form-field class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="onFormSubmit()" class="save-button">Save</button>
        <button mat-raised-button color="warn" (click)="deleteAccount()" class="delete-button">Delete Account</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
