<div class="write-reviews-container">
  <mat-card class="wrapper">
    <mat-card-header>
      <h1>Make Reservation</h1>
    </mat-card-header>
    <mat-card-content class="content-container">
      <form class="form-container" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field">
          <mat-label>Check In Date - YYYY/MM/DD</mat-label>
          <input matInput formControlName="checkInDate">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Check Out Date - YYYY/MM/DD</mat-label>
          <input matInput formControlName="checkOutDate">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" class="save-button" (click)="onSubmit()">Make Reservation
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" type="button" class="clear-form" (click)="clearForm()">Clear form
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
